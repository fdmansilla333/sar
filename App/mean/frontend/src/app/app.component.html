<div class="colorFondo">
  <div class="row" align="center">
    <div class=".col-2 col-md-2 col-sm-2">
      <app-tablaSensores></app-tablaSensores>
    </div>
    <div class=".col-8 col-md-8 col-sm-8" >
        <app-capturaVideo></app-capturaVideo>
        <br>
        <app-panelControl></app-panelControl>        
    </div>
    <div class=".col-2 col-md-2 col-sm-2">
      <app-tablaInfo></app-tablaInfo>
    </div>
  </div>
  <div style="margin-top: 1%; background-color: grey">
    <app-panelInferior></app-panelInferior>
  </div>
  <div *ngIf="this.mensaje?.length > 0">
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Nueva info</strong> {{this.mensaje}}
    </div>
  </div>
</div>
