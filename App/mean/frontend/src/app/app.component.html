<div class="container">
  <div class="row">
    <h3>{{titulo}}</h3>
  </div>
  
    <div align="center">
      <img width="90%" height="50%" src="http://192.168.1.114:8081/">
    </div>
  
  <table  style="background-color:white" class="table table-dark" align="center">
    <thead>
      <tr align="center">
        <td></td>
        <td style="background-color:white">
          
            <img   (mousedown)="arriba()" (mouseup)="stop()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-top.svg">
          
        </td>
        <td></td>

      </tr>
      <tr align="center">
        <td style="background-color:white">
         
            <img  (mousedown)="izquierda()" (mouseup)="stop()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-left.svg">
          
        </td>
        <td></td>
        <td style="background-color:white">
        
            <img  (mousedown)="derecha()" (mouseup)="stop()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-right.svg">
    
        </td>

      </tr>
      <tr align="center">
        <td></td>
        <td style="background-color:white">
          
            <img  (mousedown)="abajo()" (mouseup)="stop()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-bottom.svg">
          
        </td>
        <td></td>

      </tr>
    </thead>
  </table>
  <div *ngIf="this.mensaje.length > 0">
    
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Nueva info</strong> {{this.mensaje}}
    </div>
    
  </div>
  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Temperatura</th>
          <th scope="col">GPS</th>
          <th scope="col">Humedad</th>
          <th scope="col">Ambiente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">Valor 1</td>
          <td align="center">Valor 2</td>
          <td align="center">Valor 3</td>
          <td align="center">Valor 4</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
