<div class="container">
  <div class="row">
    <h3>{{titulo}}</h3>
  </div>
  <div class="row">
    <div class="embed-responsive embed-responsive-4by3">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
    </div>
  </div>
  <table  style="background-color:white" class="table table-dark" align="center">
    <thead>
      <tr align="center">
        <td></td>
        <td style="background-color:white">
          
            <img  (click)="arriba()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-top.svg">
          
        </td>
        <td></td>

      </tr>
      <tr align="center">
        <td style="background-color:white">
         
            <img  (click)="izquierda()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-left.svg">
          
        </td>
        <td></td>
        <td style="background-color:white">
        
            <img (click)="derecha()"  class="iconos" src="./assets/open-iconic-master.1/svg/chevron-right.svg">
    
        </td>

      </tr>
      <tr align="center">
        <td></td>
        <td style="background-color:white">
          
            <img (click)="abajo()" class="iconos" src="./assets/open-iconic-master.1/svg/chevron-bottom.svg">
          
        </td>
        <td></td>

      </tr>
    </thead>
  </table>
  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Temperatura</th>
          <th scope="col">GPS</th>
          <th scope="col">Humedad</th>
          <th scope="col">Ambiente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">Valor 1</td>
          <td align="center">Valor 2</td>
          <td align="center">Valor 3</td>
          <td align="center">Valor 4</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
